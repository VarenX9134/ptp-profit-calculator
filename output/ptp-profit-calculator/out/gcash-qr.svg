<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- GCash Blue Background -->
  <rect width="300" height="400" fill="#1E88E5"/>

  <!-- GCash Logo -->
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    GCash
  </text>
  <circle cx="60" cy="28" r="12" fill="white"/>
  <text x="60" y="34" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E88E5" text-anchor="middle">G</text>

  <!-- White QR Container -->
  <rect x="30" y="70" width="240" height="240" rx="15" fill="white"/>

  <!-- QR Code Pattern -->
  <g transform="translate(50, 90)">
    <!-- Top left finder pattern -->
    <rect x="0" y="0" width="49" height="49" fill="black"/>
    <rect x="7" y="7" width="35" height="35" fill="white"/>
    <rect x="14" y="14" width="21" height="21" fill="black"/>

    <!-- Top right finder pattern -->
    <rect x="151" y="0" width="49" height="49" fill="black"/>
    <rect x="158" y="7" width="35" height="35" fill="white"/>
    <rect x="165" y="14" width="21" height="21" fill="black"/>

    <!-- Bottom left finder pattern -->
    <rect x="0" y="151" width="49" height="49" fill="black"/>
    <rect x="7" y="158" width="35" height="35" fill="white"/>
    <rect x="14" y="165" width="21" height="21" fill="black"/>

    <!-- Sample data pattern -->
    <rect x="70" y="14" width="7" height="7" fill="black"/>
    <rect x="84" y="14" width="7" height="7" fill="black"/>
    <rect x="98" y="21" width="7" height="7" fill="black"/>
    <rect x="105" y="28" width="7" height="7" fill="black"/>
    <rect x="112" y="14" width="7" height="7" fill="black"/>
    <rect x="126" y="21" width="7" height="7" fill="black"/>
    <rect x="133" y="14" width="7" height="7" fill="black"/>

    <!-- More data modules scattered throughout -->
    <rect x="77" y="35" width="7" height="7" fill="black"/>
    <rect x="91" y="42" width="7" height="7" fill="black"/>
    <rect x="98" y="49" width="7" height="7" fill="black"/>
    <rect x="112" y="35" width="7" height="7" fill="black"/>
    <rect x="119" y="49" width="7" height="7" fill="black"/>
    <rect x="133" y="42" width="7" height="7" fill="black"/>

    <!-- Center area with more modules -->
    <rect x="70" y="70" width="7" height="7" fill="black"/>
    <rect x="84" y="77" width="7" height="7" fill="black"/>
    <rect x="98" y="84" width="7" height="7" fill="black"/>
    <rect x="105" y="91" width="7" height="7" fill="black"/>
    <rect x="119" y="77" width="7" height="7" fill="black"/>
    <rect x="126" y="91" width="7" height="7" fill="black"/>
    <rect x="140" y="84" width="7" height="7" fill="black"/>

    <!-- InstaPay branding in center -->
    <text x="100" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black" text-anchor="middle">
      InstaPay
    </text>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="10" fill="#E53E3E" text-anchor="middle">
      Pay
    </text>
  </g>

  <!-- Transfer fees text -->
  <text x="150" y="335" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    Transfer fees may apply.
  </text>

  <!-- Account details -->
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    KY*E AA**N C.
  </text>
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Mobile No.: 097• ••••550
  </text>
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    User ID: ••••••••••3UT0BC
  </text>
</svg>
